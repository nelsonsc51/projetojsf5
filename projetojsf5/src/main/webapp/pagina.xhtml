<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">
 
 <h:head>
	<title>Olá jsf</title>

<script>
	function alterarNome(){
		var campo = document.getElementById('formPessoa:nomeTeste');
		campo.value = 'Nome Clicado'
	}

</script>


</h:head>
<h:body>
	<h1>TESTE DE JSF</h1>
	
	<h:form id="formPessoa">
	<h:outputText value ="CampoNome"/>
	<br/>
	Nome	
	<h:inputText id="nome" value="#{pessoaBean.nome}"></h:inputText>
	<br/>
	NomeTesteID
	<h:inputText id="nomeTeste" />
	<br/>
	<h:commandButton value="Alterar Nome" onclick="alterarNome();"/>
	<br/>
	
	<br/>
	<h:commandButton binding="#{pessoaBean.comandButton}" value="Mostrar nomeCompleto" action="#{pessoaBean.addNome}"/>
	
	<h:dataTable value="#{pessoaBean.nomes}" var="nome">
		<h:column>
			<h:outputText value="#{nome}" />
		</h:column>
	</h:dataTable>
	
	</h:form>

</h:body>
 




</html>
